<div class="container">
    <form #usercomment = "ngForm" (ngSubmit)="onSubmit()" style="width: 40%; margin: auto;">
        <div class="form-group ">
             <label for="fname">First Name: </label> <br>
             <input [(ngModel)]="commentModel.firstName" type="text" class="form-control" placeholder="enter first name" name="fname"> <br>
             <label for="lname">Last Name: </label> <br>
             <input [(ngModel)]="commentModel.lastName" type="text" class="form-control" name="lname" placeholder="enter last name"> <br>
             <label for="subject">Subject*</label> <br>
             <input [(ngModel)]="commentModel.subject" type="text" id="subject" name="subject" class="form-control">  <br>
             <label for="message">Message*</label> <br>
             <textarea [(ngModel)]="commentModel.message" name="message" id="message" cols="30" rows="10" class="form-control" placeholder="your comment"></textarea> <br>
             <!-- <input type="submit" value="Submit" name="Submit" class="btn btn-primary"> -->
             <button type="submit" class="btn btn-primary btn-lg ">Submit</button> <br> <br>
        </div>
    </form>
</div> <br> <br>
